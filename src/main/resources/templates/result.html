<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>樂透結果</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="images/lottery.jpg" type="image/x-icon"/>
	<!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
</head>
<body>
	<nav class="navbar navbar-light fixed-top shadow-sm" style="background-color: #fce3c5;">
		<div class="container-fluid">
            <a class="navbar-brand" href="/hw5/lottery">
    			<img src="images/logo-big.jpg" height="40">
			</a>
            <div class="d-flex align-items-center">
                <form id="logoutForm" th:action="@{/user/logout}" method="post">
                    <button type="button" id="logoutButton" class="btn btn-danger">登出</button>
                </form>
            </div>
		</div>
	</nav>
    <div class="container" style="padding-top: 100px;">
        <h2 class="text-center">樂透結果</h2>
        <ul class="list-group">
            <!-- 迭代樂透結果 -->
            <li th:each="result, iterStat : ${lotteryResults}" class="list-group-item">
                第<span th:text="${iterStat.count}"></span>組樂透號碼：
                <span th:each="num : ${result}" th:text="${num} + ' '"></span>
            </li>
        </ul>
        <div class="mt-3 text-end">
            <a th:href="@{/lottery}" class="btn btn-primary" style="background-color: #ff7f50; border: none">再一次</a>
        </div>
    </div>
    	<footer class="text-center" style="background-color: #fce3c5; padding: 5px; position: fixed; bottom: 0; width: 100%;">
		    <div class="container">
		        <p style="color: #333;">&copy; 2024 Lottery Game. All rights reserved.</p>
		        <p style="color: #333;">小賭怡情，大賭看門診｜博弈門診：<span style="color: red;">(02) 2726-3141 分機 1140</span></p>
		    </div>
		</footer>
	<script src="js/logout.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
