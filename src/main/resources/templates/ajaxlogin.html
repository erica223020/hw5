<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX 登入</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="images/lottery.jpg" type="image/x-icon"/>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow-lg p-4" style="width: 24rem; border-radius: 10px">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">會員登入(Ajax)</h3>
          <div id="error-message" class="alert alert-danger" style="display: none;"></div>
          <form id="loginForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-lg rounded-pill"
                id="username"
                name="username"
                placeholder="帳號"
                required
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="password"
                class="form-control form-control-lg rounded-pill"
                id="password"
                name="password"
                placeholder="密碼"
                required
              />
            </div>
            <button
              type="button"
              id="loginButton"
              class="btn btn-primary btn-lg btn-block rounded-pill mt-4"
              style="background-color: #ff7f50; border: none"
            >
              登入
            </button>
          </form>
          <div class="text-center mt-3">
            還沒成為會員?
            <a
              th:href="@{/ajaxregister}"
              class="text-primary"
              style="color: #ff7f50"
              >註冊</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- 用來攔截表單提交並使用fetch進行登入 -->
	<script src="js/ajaxlogin.js"></script>
    <!-- bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
