<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>樂透遊戲</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="images/lottery.jpg" type="image/x-icon"/>
	<!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-light fixed-top shadow-sm" style="background-color: #fce3c5;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/hw5/lottery">
    			<img src="images/logo-big.jpg" height="40">
			</a>
            <div class="d-flex align-items-center">
                <span class="me-3">歡迎! <span th:text="${username}"></span></span>
                <form id="logoutForm" th:action="@{/user/logout}" method="post">
                    <button type="button" id="logoutButton" class="btn btn-danger">登出</button>
                </form>
            </div>
        </div>
    </nav>
	<div class="container" style="padding-top: 100px;">
	    <div class="row justify-content-center">
	        <div class="col-md-6">
	            <h2>請輸入張數與要排除的數字</h2>
	            <ul th:if="${errors != null}" style="color: red; font-size: 1em">
	                <li th:each="error : ${errors}" th:text="${error}"></li>
	            </ul>
	            <form th:action="@{/lottery}" method="post">
	                <div class="mb-3">
	                    <label for="lottoCount" class="form-label">需要的組數</label>
	                    <input type="number" class="form-control" id="lottoCount" name="lottoCount" required>
	                </div>
	                <div class="mb-3">
	                    <input type="text" class="form-control" id="excludeNumbers" name="excludeNumbers" placeholder="2 13 15 21">
	                </div>
	                <button type="submit" class="btn btn-primary btn-lg w-100" style="background-color: #ff7f50; border: none">送號</button>
	            </form>
	        </div>
	    </div>
	</div>
	<footer class="text-center" style="background-color: #fce3c5; padding: 5px; position: fixed; bottom: 0; width: 100%;">
	    <div class="container">
	        <p style="color: #333;">&copy; 2024 Lottery Game. All rights reserved.</p>
	        <p style="color: #333;">小賭怡情，大賭看門診｜博弈門診：<span style="color: red;">(02) 2726-3141 分機 1140</span></p>
	    </div>
	</footer>
	<script src="js/logout.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
